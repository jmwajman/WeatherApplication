<!DOCTYPE html>
<html>

<head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>


    <body>
        <div class="container">
            <div class="container-lg">
                <h4>
                    Do you need the umbrella?
                </h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Where are you now?" id="search-input"
                        aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" type="button" id="look-for-place">🔍</button>
                    <button class="btn btn-outline-secondary" type="button" id="location">My location</button>
                </div>

                <div class="row justify-content-around">
                    <div class="col-6">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/606/606795.svg" width="80" />

                        <h2 id="city">Wroclaw</h2>
                        <h3>Wednesday, 16th Dec 2020</h3>


                    </div>
                    <div class="col-6">
                        <h5 class="h5">
                            Temperature: <span id="temperature"><strong></strong>4</span></strong>° <a href="#"
                                id="celsius-link">C </a>| <a href="#" id="fahrenheit-link">F</a>
                        </h5>
                        <h5>
                            Humidity: <span id="humidity">60</span>%
                        </h5>
                        <h5>
                            Wind: <span id="wind">15</span> km/h
                        </h5>
                        <h5>
                            Pressure: <span id="pressure">1010 </span>hPa
                        </h5>

                    </div>
                    <br />
                    <div class="row justify-content-evenly">
                        <div class="col-2">
                            Thursday
                            <img src="https://www.flaticon.com/svg/static/icons/svg/606/606801.svg" width="40" ; />
                            <h6> 4° / <strong> 2°</strong>
                            </h6>
                        </div>
                        <div class="col-2">
                            Friday
                            <img src="https://www.flaticon.com/svg/static/icons/svg/606/606795.svg" width="40" />
                            <h6> 3° / <strong> 2°</strong>
                            </h6>
                        </div>
                        <div class="col-2">
                            Saturday
                            <img src="https://www.flaticon.com/svg/static/icons/svg/606/606802.svg" width="40" />
                            <h6> 4° / <strong> 0°</strong>
                            </h6>
                        </div>
                        <div class="col-2">
                            Sunday
                            <img src="https://www.flaticon.com/svg/static/icons/svg/606/606799.svg" width="40" />
                            <h6> 2° / <strong> 1°</strong>
                            </h6>
                        </div>
                        <div class="col-2">
                            Monday
                            <img src="https://www.flaticon.com/svg/static/icons/svg/606/606799.svg" width="40" />
                            <h6> 2° / <strong> -1°</strong>
                            </h6>
                        </div>
                    </div>
                    <footer>
                        Coded by JM Wajman
                    </footer>
                </div>

                <script src="index.js"></script>
            </div>
    </body>

</html>
